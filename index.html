<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="nft__article">
      <header class="nft__header">
        <figure class="nft__header-figure">
          <img class="nft__header-image" src="./images/image-equilibrium.jpg" alt="Equilibrium NFT">
        </figure>
        <h2 class="nft__headline">Equilibrium #3429</h2>
        <p class="nft__copy">Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft__badge-container">
          <p class="nft__badge-crypto">0.041 ETH</p>
          <p class="nft__badge-duration">3 days left</p>
        </div>
        <div class="nft__creator">
          <img class="nft__creator-avatar" src="./images/image-avatar.png" alt="Jules Wyvern">
          <p class="nft__creator-name">Creation of <span class="bold">Jules Wyvern</span></p>
        </div>
      </header>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
